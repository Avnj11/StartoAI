<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operations & Team | CyberCypher</title>
    <link rel="stylesheet" href="../cyc4.css" />
    <link rel="stylesheet" href="operations-team.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="page-container">
      <!-- Navigation Sidebar -->
      <nav class="side-nav">
        <div class="nav-logo">
          <img src="../images/logo.svg" alt="CyberCypher Logo" />
        </div>
        <div class="nav-links">
          <!-- Navigation links -->
        </div>
        <button onclick="window.location.href='../home.html'" class="back-btn">
          <span class="material-symbols-rounded">arrow_back</span>
          Back to Dashboard
        </button>
      </nav>

      <!-- Main Content -->
      <main class="main-content">
        <header class="page-header">
          <h1>Operations & Team</h1>
          <p>AI-Powered Team Management & Workflow Optimization</p>
        </header>

        <!-- Team Dashboard -->
        <section class="team-section">
          <h2>Team Overview</h2>
          <div class="team-grid">
            <div class="team-card">
              <div class="member-info">
                <div class="avatar">JD</div>
                <div class="details">
                  <h3>John Doe</h3>
                  <p>Frontend Developer</p>
                </div>
              </div>
              <div class="productivity-score">
                <span class="score">92%</span>
                <span class="label">Productivity</span>
              </div>
            </div>
            <!-- More team cards -->
          </div>
        </section>

        <!-- Workflow Automation -->
        <section class="workflow-section">
          <h2>Workflow Automation</h2>
          <div class="automation-grid">
            <div class="automation-card">
              <h3>Task Assignment</h3>
              <p>AI-powered task distribution based on team capacity</p>
              <button class="setup-btn">Setup</button>
            </div>
            <!-- More automation cards -->
          </div>
        </section>

        <!-- Performance Analytics -->
        <section class="analytics-section">
          <h2>Team Analytics</h2>
          <div class="analytics-grid">
            <div class="chart-card">
              <h3>Team Velocity</h3>
              <div class="chart-area">
                <!-- Chart will be rendered here -->
              </div>
            </div>
            <!-- More analytics cards -->
          </div>
        </section>
      </main>

      <!-- AI Assistant Sidebar -->
      <aside class="ai-sidebar">
        <div class="ai-assistant">
          <!-- AI chat interface -->
        </div>
      </aside>
    </div>
    <script src="operations-team.js"></script>
  </body>
</html>
