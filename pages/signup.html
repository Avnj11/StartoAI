<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Starto</title>
    <link rel="stylesheet" href="../cyc4.css" />
    <link rel="stylesheet" href="auth.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="company-brand">
        <h1>Starto</h1>
        <p>Your Startup Journey Begins Here</p>
      </div>

      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Account</h1>
          <p>Join the community of innovative entrepreneurs</p>
        </div>

        <form class="auth-form" onsubmit="handleSignUp(event)">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <div class="password-input">
              <input type="password" placeholder="Create a password" required />
              <button type="button" class="toggle-password">
                <span class="material-symbols-rounded">visibility</span>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="terms">
              <input type="checkbox" required />
              I agree to the Terms & Privacy Policy
            </label>
          </div>

          <button type="submit" class="submit-btn">Create Account</button>

          <div class="divider">
            <span>or sign up with</span>
          </div>

          <div class="social-auth">
            <button type="button" class="social-btn google">
              <img src="../images/google.svg" alt="Google" />
              Google
            </button>
            <button type="button" class="social-btn apple">
              <img src="../images/apple.svg" alt="Apple" />
              Apple
            </button>
          </div>

          <p class="auth-switch">Already have an account? <a href="signin.html">Sign in</a></p>
        </form>
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
