<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | Starto</title>
    <link rel="stylesheet" href="../cyc4.css" />
    <link rel="stylesheet" href="auth.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="company-brand">
        <h1>Starto</h1>
        <p>Your Startup Journey Begins Here</p>
      </div>

      <div class="auth-card">
        <div class="auth-header">
          <h1>Welcome Back</h1>
          <p>Sign in to continue your startup journey</p>
        </div>

        <form class="auth-form" onsubmit="handleSignIn(event)">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="emailInput" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <div class="password-input">
              <input type="password" id="passwordInput" placeholder="Enter your password" required />
              <button type="button" class="toggle-password">
                <span class="material-symbols-rounded">visibility</span>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" />
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="submit-btn">Sign In</button>

          <div class="divider">
            <span>or continue with</span>
          </div>

          <div class="social-auth">
            <button type="button" class="social-btn google">
              <img src="../images/google.svg" alt="Google" />
              Google
            </button>
            <button type="button" class="social-btn apple">
              <img src="../images/apple.svg" alt="Apple" />
              Apple
            </button>
          </div>

          <p class="auth-switch">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
      </div>
    </div>

    <script>
      // Test credentials
      const TEST_EMAIL = "johndoe@gmail.com";
      const TEST_PASSWORD = "Password@123";

      // Handle Sign In
      function handleSignIn(event) {
        event.preventDefault();
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;

        // Check credentials
        if (email === TEST_EMAIL && password === TEST_PASSWORD) {
          // Successful login
          window.location.href = "../dashboard.html";
        } else {
          // Show error message
          alert("Invalid credentials. Please use:\nEmail: johndoe@gmail.com\nPassword: Password@123");
        }
      }

      // Toggle password visibility
      const togglePasswordBtn = document.querySelector(".toggle-password");
      const passwordInput = document.getElementById("passwordInput");

      togglePasswordBtn.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePasswordBtn.querySelector(".material-symbols-rounded").textContent =
          type === "password" ? "visibility" : "visibility_off";
      });
    </script>
  </body>
</html>
